---
addons:
  apt:
    packages:
      - clang
      - pkg-config
      - git
      - curl
before_install:
  - "if [[ \"$TRAVIS_OS_NAME\" == \"linux\" ]]; then sudo apt-get update -y ; fi"
  - "if [[ \"$TRAVIS_OS_NAME\" == \"linux\" ]]; then sudo apt-get install -y clang git curl ; fi"
language: generic
matrix:
  include:
    -
      os: osx
      osx_image: xcode11.4
    -
      os: osx
      osx_image: xcode12
    -
      arch: amd64
      dist: focal
      install:
        - SWIFT_VERSION=swift-5.3-RELEASE
        - "SWIFT_URL=https://swift.org/builds/swift-5.3-release/ubuntu2004/swift-5.3-RELEASE/swift-5.3-RELEASE-ubuntu20.04.tar.gz"
        - SWIFT_DIR=tests
        - "mkdir $SWIFT_DIR"
        - "curl $SWIFT_URL -s | tar xz -C $SWIFT_DIR &> /dev/null"
        - "export PATH=$(pwd)/tests/$SWIFT_VERSION-ubuntu20.04/usr/bin:\"${PATH}\""
      os: linux
    -
      arch: arm64
      dist: buster
      install:
        - "curl -s https://packagecloud.io/install/repositories/swift-arm/release/script.deb.sh | sudo bash"
        - "sudo apt install -y swiftlang"
      os: linux
script:
  - "uname -a"
  - "swift --version"
  - "swift test"
