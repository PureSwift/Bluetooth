name: Swift ARM

on: [push]

jobs:

    linux-swift-arm64-build:
      name: Build for Linux Arm64
      runs-on: [Linux, ARM64]
      strategy:
        matrix:
          swift: [5.6.3-focal, 5.7.1-jammy]
      container: swift:${{ matrix.swift }}
      steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Swift Version
        run: swift --version
      - name: Build (Debug)
        run: swift build -c debug -j 1
      - name: Build (Release)
        run: swift build -c release -j 1
      - name: Test (Debug)
        run: swift test --configuration debug -j 1
      - name: Test (Release)
        run: swift test --configuration release -Xswiftc -enable-testing -j 1

    linux-swift-armv7-build:
      name: Build for Linux Armv7
      runs-on: [self-hosted, Linux, ARM]
      container: colemancda/swift-armv7:latest-runtime
      steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Swift Version
        run: swift --version
      - name: Build (Debug)
        run: swift build -j 1
      - name: Test (Debug)
        run: swift test -j 1

    linux-armv7-crosscompile-build:
        name: Crosscompile for Linux Armv7
        runs-on: ubuntu-latest
        container: colemancda/swift-armv7:5.7-prebuilt
        steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Swift Version
          run: swift --version
        - name: Build (Release)
          run: |
            cd /usr/src/swift-armv7
            export SWIFT_PACKAGE_SRCDIR=$GITHUB_WORKSPACE
            export SWIFT_PACKAGE_BUILDDIR=$SWIFT_PACKAGE_SRCDIR/.build
            mkdir -p $SWIFT_PACKAGE_BUILDDIR
            mkdir -p /usr/src/swift-armv7/build/
            ./generate-swiftpm-toolchain.sh
            ./build-swift-package.sh
        - name: Archive Build artifacts
          uses: actions/upload-artifact@v3
          with:
            name: swiftpm-5_7-build-debian-armv7
            path: .build/*/*.xctest
    
    linux-crosscompile-test:
        name: Test crosscompiled for Linux Armv7
        runs-on: [self-hosted, Linux, ARM]
        container: colemancda/swift-armv7:5.7-debian11
        needs: linux-armv7-crosscompile-build
        steps:
        - name: Download artifacts
          uses: actions/download-artifact@v3
          with: 
            name: swiftpm-5_7-build-debian-armv7
        - name: Test (Release)
          run: |
            chmod +x ./release/BluetoothPackageTests.xctest
            ./release/BluetoothPackageTests.xctest
